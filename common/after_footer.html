<!-- Настраиваемые скрипты для аналитики и счетчиков -->

<!-- Пользовательские скрипты -->
{{#if theme.enable_custom_footer_scripts}}
  {{#each theme.footer_scripts}}
    {{{this}}}
  {{/each}}
{{/if}}

<!-- Яндекс.Метрика (если включена) -->
{{#if theme.enable_yandex_metrika}}
{{#if theme.yandex_metrika_id}}
<!-- Yandex.Metrika counter -->
<script type="text/javascript" >
   (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
   m[i].l=1*new Date();
   for (var j = 0; j < document.scripts.length; j++) {if (document.scripts[j].src === r) { return; }}
   k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
   (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");
   ym({{theme.yandex_metrika_id}}, "init", {
        clickmap:true,
        trackLinks:true,
        accurateTrackBounce:true
   });
</script>
<noscript><div><img src="https://mc.yandex.ru/watch/{{theme.yandex_metrika_id}}" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
<!-- /Yandex.Metrika counter -->
{{/if}}
{{/if}}

<!-- Google Analytics 4 (если включен) -->
{{#if theme.enable_google_analytics}}
{{#if theme.google_analytics_id}}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{theme.google_analytics_id}}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{theme.google_analytics_id}}');
</script>
{{/if}}
{{/if}}
