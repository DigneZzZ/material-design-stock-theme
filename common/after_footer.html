<!-- Настраиваемые скрипты для аналитики и счетчиков -->

<!-- Вставка пользовательских скриптов и аналитики через JavaScript -->
<script>
(function() {
  // Получаем доступ к настройкам темы
  var themeSettings = settings || {};
  
  // Яндекс.Метрика
  if (themeSettings.enable_yandex_metrika && themeSettings.yandex_metrika_id) {
    // Создаем скрипт для Яндекс.Метрики
    (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
    m[i].l=1*new Date();
    for (var j = 0; j < document.scripts.length; j++) {if (document.scripts[j].src === r) { return; }}
    k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
    (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");
    
    // Инициализация счетчика с ID из настроек
    ym(themeSettings.yandex_metrika_id, "init", {
      clickmap: true,
      trackLinks: true,
      accurateTrackBounce: true
    });
    
    // Добавляем noscript элемент для Яндекс.Метрики
    var noscriptElement = document.createElement('noscript');
    var divElement = document.createElement('div');
    var imgElement = document.createElement('img');
    
    imgElement.src = "https://mc.yandex.ru/watch/" + themeSettings.yandex_metrika_id;
    imgElement.style.position = "absolute";
    imgElement.style.left = "-9999px";
    imgElement.alt = "";
    
    divElement.appendChild(imgElement);
    noscriptElement.appendChild(divElement);
    document.body.appendChild(noscriptElement);
  }
  
  // Google Analytics
  if (themeSettings.enable_google_analytics && themeSettings.google_analytics_id) {
    // Создаем скрипт для загрузки Google Analytics
    var gaScript = document.createElement('script');
    gaScript.async = true;
    gaScript.src = "https://www.googletagmanager.com/gtag/js?id=" + themeSettings.google_analytics_id;
    document.body.appendChild(gaScript);
    
    // Создаем скрипт для инициализации Google Analytics
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', themeSettings.google_analytics_id);
  }
})();
</script>
